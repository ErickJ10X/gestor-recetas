spring.application.name=gestor-recetas

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/gestor_recetas
spring.datasource.username=${BD_NAME}
spring.datasource.password=${BD_PASSWORD}

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de la seguridad
spring.security.user.name=${USUARIO}
spring.security.user.password=${CONTRASENA}